name: BE Docker Image CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: yarn install --frozen-lockfile
      - run: yarn prisma:generate
      - run: yarn build
      - run: yarn test

